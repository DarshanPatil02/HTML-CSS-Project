<body>
    <nav class='navbar bg-dark'>
        <div class="container">
            <h1 class='logo lg-heading text-light'>World Travel</h1>
            <ul class='nav-items'>
                <li class='nav-item'><a href="./index.html">Home</a></li>

                <li class='nav-item'><a href="./contact.html">Contact</a></li>
            </ul>  
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>#2161 city name, town name</p>
                    </div>
                    <div class="address-group">
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>darshanpatil@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+910101010101</p>
                    </div>
                    <img src="./Images/company-img.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" style="background-color: darkgray;" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" style="background-color: darkgray;"" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" style="background-color: darkgray;" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="70" rows="20" style="background-color: darkgray;" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form> 
            </div>
        </div>
    </section>

</body>
